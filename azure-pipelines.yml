variables:
  pytest_extra_flags: ''
  allow_failure: false
  upstream_dev: false

jobs:

- job: Linux
  strategy:
    matrix:
      py35-min:
        conda_env: py35-min
      py36:
        conda_env: py36
      py37:
        conda_env: py37
      py37-upstream-dev:
        conda_env: py37
        upstream_dev: true
      py36-flakey:
        conda_env: py36
        pytest_extra_flags: --run-flaky --run-network-tests
        allow_failure: true
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: ci/azure/unit-tests.yml

- job: MacOSX
  strategy:
    matrix:
      py36:
        conda_env: py36
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - template: ci/azure/unit-tests.yml

- job: Windows
  strategy:
    matrix:
      py37:
        conda_env: py37-windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - template: ci/azure/unit-tests.yml

- job: Lint
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: UsePythonVersion@0
  - bash: python -m pip install flake8
    displayName: Install flake8
  - bash: flake8
    displayName: flake8 lint checks

- job: TypeChecking
  variables:
    conda_env: py37
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: ci/azure/install.yml
  - bash: |
      source activate xarray-tests
      mypy . || exit 0
    displayName: mypy type checks

- job: Docs
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: ci/azure/install.yml
    parameters:
      env_file: doc/environment.yml
  - bash: |
      source activate xarray-tests
      cd doc
      sphinx-build -n -j auto -b html -d _build/doctrees . _build/html
    displayName: Build HTML docs

- job: LinuxHypothesis
  variables:
    conda_env: py36-hypothesis
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: ci/azure/install.yml
  - bash: |
      source activate xarray-tests
      pytest properties
    displayName: Property based tests
