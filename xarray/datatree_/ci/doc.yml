name: datatree-doc
channels:
  - conda-forge
dependencies:
  - pip
  - python>=3.9
  - netcdf4
  - scipy
  - sphinx>=4.2.0
  - sphinx-copybutton
  - sphinx-panels
  - sphinx-autosummary-accessors
  - sphinx-book-theme >= 0.0.38
  - nbsphinx
  - sphinxcontrib-srclinks
  - pydata-sphinx-theme>=0.4.3
  - numpydoc
  - ipython
  - h5netcdf
  - zarr
  - xarray
  - pip:
      - -e ..
      - sphinxext-rediraffe
      - sphinxext-opengraph
