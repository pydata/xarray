name: xarray-tests
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.8
  - black
  - boto3
  - bottleneck
  - cartopy
  - cdms2
  - cfgrib
  - cftime
  - coveralls
  - flake8
  - h5netcdf
  - h5py=2
  - hdf5
  - hypothesis
  - isort
  - lxml    # Optional dep of pydap
  - matplotlib-base
  - mypy=0.790  # Must match .pre-commit-config.yaml
  - nc-time-axis
  - netcdf4
  - numba
  - numpy
  - pandas
  - pint
  - pip
  - pseudonetcdf
  - pydap
  # - pynio: not compatible with netCDF4>1.5.3; only tested in py36-bare-minimum
  - pytest
  - pytest-cov
  - pytest-env
  - pytest-xdist
  - rasterio
  - scipy
  - seaborn
  - setuptools
  - sparse
  - toolz
  - zarr
  - pip:
    - numbagg
