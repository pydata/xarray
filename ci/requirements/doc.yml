name: xarray-docs
channels:
  - pkgs/main  # Keep the env identical to readthedocs CI
  - conda-forge
dependencies:
  - python=3.7
  - bottleneck
  - cartopy
  - h5netcdf
  - ipython
  - iris
  - mock  # Keep the env identical to readthedocs CI
  - netcdf4
  - numpy
  - numpydoc
  - pandas<0.25  # Hack around https://github.com/pydata/xarray/issues/3369
  - pillow  # Keep the env identical to readthedocs CI
  - rasterio
  - seaborn
  - sphinx
  - sphinx-gallery
  - sphinx_rtd_theme
  - zarr
