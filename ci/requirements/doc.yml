name: xarray-docs
channels:
  # Don't change to pkgs/main, as it causes random timeouts in readthedocs
  - conda-forge
  - nodefaults
dependencies:
  - cfgrib
  - kerchunk
  - ipykernel
  - ipywidgets # silence nbsphinx warning
  - ipython
  - iris
  - jupyter_client
  - jupyter_sphinx
  - nbsphinx
  - ncdata
  - pooch
  - pydata-sphinx-theme
  - pyproj
  - rich # for Zarr tree()
  - setuptools
  - sphinx-autosummary-accessors
  - sphinx-copybutton
  - sphinx-design
  - sphinx-inline-tabs
  - sphinx>=6,<8
  - sphinxcontrib-mermaid
  - sphinxcontrib-srclinks
  - sphinx-remove-toctrees
  - sphinxext-opengraph
  - sphinxext-rediraffe
  - pip:
      # relative to this file. Needs to be editable to be accepted.
      - -e ../..
