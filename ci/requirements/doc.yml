name: xarray-docs
channels:
  # Don't change to pkgs/main, as it causes random timeouts in readthedocs
  - conda-forge
  - nodefaults
dependencies:
  - python=3.12
  - bottleneck
  - cartopy
  - cfgrib
  - kerchunk
  - dask-core>=2022.1
  - hypothesis>=6.75.8
  - h5netcdf>=0.13
  - ipykernel
  - ipywidgets # silence nbsphinx warning
  - ipython
  - iris>=2.3
  - jupyter_client
  - matplotlib-base
  - nbsphinx
  - ncdata
  - netcdf4>=1.5
  - numba
  - numpy>=2
  - packaging>=23.2
  - pandas>=1.4,!=2.1.0
  - pooch
  - pip
  - pre-commit
  - pyarrow
  - pyproj
  - rich # for Zarr tree()
  - scipy!=1.10.0
  - seaborn
  - setuptools
  - sparse
  - sphinx-autosummary-accessors
  - sphinx-book-theme<=1.0.1
  - sphinx-copybutton
  - sphinx-design
  - sphinx-inline-tabs
  - sphinx>=5.0,<7.0 # https://github.com/executablebooks/sphinx-book-theme/issues/749
  - sphinxcontrib-srclinks
  - sphinx-remove-toctrees
  - sphinxext-opengraph
  - sphinxext-rediraffe
  - zarr>=2.10
  - pip:
      - sphinxcontrib-mermaid
      # relative to this file. Needs to be editable to be accepted.
      - -e ../..
