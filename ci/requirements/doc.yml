name: xarray-docs
channels:
  # Don't change to pkgs/main, as it causes random timeouts in readthedocs
  - conda-forge
  - nodefaults
dependencies:
  - python=3.10
  - bottleneck
  - cartopy
  - cfgrib
  - dask-core>=2022.1
  - h5netcdf>=0.13
  - ipykernel
  - ipywidgets  # silence nbsphinx warning
  - ipython
  - iris>=2.3
  - jupyter_client
  - matplotlib-base
  - nbsphinx
  - netcdf4>=1.5
  - numba
  - numpy>=1.21,<1.24
  - packaging>=21.3
  - pandas>=1.4
  - pooch
  - pip
  - pre-commit
  - pyproj
  - scipy!=1.10.0
  - seaborn
  - setuptools
  - sparse
  - sphinx-autosummary-accessors
  - sphinx-book-theme >= 0.3.0
  - sphinx-copybutton
  - sphinx-design
  - sphinx>=5.0
  - zarr>=2.10
  - pip:
      - sphinxext-rediraffe
      - sphinxext-opengraph
      # relative to this file. Needs to be editable to be accepted.
      - -e ../..
