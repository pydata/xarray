name: xarray-docs
channels:
  # Don't change to pkgs/main, as it causes random timeouts in readthedocs
  - conda-forge
  - nodefaults
dependencies:
  - python
  - bottleneck
  - cartopy
  - cfgrib
  - kerchunk
  - dask-core
  - hypothesis
  - h5netcdf
  - ipykernel
  - ipywidgets # silence nbsphinx warning
  - ipython
  - iris
  - jupyter_client
  - jupyter_sphinx
  - matplotlib-base
  - nbsphinx
  - ncdata
  - netcdf4
  - numba
  - numpy>=2
  - packaging
  - pandas
  - pooch
  - pip
  - pre-commit
  - pyarrow
  - pydata-sphinx-theme
  - pyproj
  - rich # for Zarr tree()
  - scipy
  - seaborn
  - setuptools
  - sparse
  - sphinx-autosummary-accessors
  - sphinx-copybutton
  - sphinx-design
  - sphinx-inline-tabs
  - sphinx>=6,<8
  - sphinxcontrib-mermaid
  - sphinxcontrib-srclinks
  - sphinx-remove-toctrees
  - sphinxext-opengraph
  - sphinxext-rediraffe
  - zarr
  - pip:
      # relative to this file. Needs to be editable to be accepted.
      - -e ../..
