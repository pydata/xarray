name: xarray-docs
channels:
  # Don't change to pkgs/main, as it causes random timeouts in readthedocs
  - conda-forge
  - nodefaults
dependencies:
  - python=3.8
  - bottleneck
  - cartopy
  - cfgrib>=0.9
  - dask-core>=2.30
  - h5netcdf>=0.7.4
  - ipykernel
  - ipython
  - ipython_genutils  # remove once `nbconvert` fixed its dependencies
  - iris>=2.3
  - jupyter_client
  - matplotlib-base
  - nbsphinx
  - netcdf4>=1.5
  - numba
  - numpy>=1.17
  - packaging>=20.0
  - pandas>=1.0
  - pooch
  - pip
  - pydata-sphinx-theme>=0.4.3
  - pyproj
  - rasterio>=1.1
  - seaborn
  - setuptools
  - sparse
  - sphinx-autosummary-accessors
  - sphinx-book-theme >= 0.0.38
  - sphinx-copybutton
  - sphinx-panels
  - sphinx<4
  - zarr>=2.4
  - pip:
      - sphinxext-rediraffe
      - sphinxext-opengraph
      # relative to this file. Needs to be editable to be accepted.
      - -e ../..
