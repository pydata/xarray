name: xarray-tests
channels:
  - conda-forge
  - nodefaults
dependencies:
  # MINIMUM VERSIONS POLICY: see doc/installing.rst
  # Run ci/min_deps_check.py to verify that this file respects the policy.
  # When upgrading python, numpy, or pandas, must also change
  # doc/installing.rst and setup.py.
  - python=3.8
  - boto3=1.13
  - bottleneck=1.3
  # cartopy 0.18 conflicts with pynio
  - cartopy=0.17
  - cdms2=3.1
  - cfgrib=0.9
  - cftime=1.2
  - coveralls
  - dask-core=2.30
  - distributed=2.30
  - flox=0.5.0
  - h5netcdf=0.8
  - h5py=2.10
  # hdf5 1.12 conflicts with h5py=2.10
  - hdf5=1.10
  - hypothesis
  - iris=2.4
  - lxml=4.6  # Optional dep of pydap
  - matplotlib-base=3.3
  - nc-time-axis=1.2
  # netcdf follows a 1.major.minor[.patch] convention
  # (see https://github.com/Unidata/netcdf4-python/issues/1090)
  # bumping the netCDF4 version is currently blocked by #4491
  - netcdf4=1.5.3
  - numba=0.51
  - numpy=1.18
  - packaging=20.0
  - pandas=1.1
  - pint=0.16
  - pip
  - pseudonetcdf=3.1
  - pydap=3.2
  - pynio=1.5
  - pytest
  - pytest-cov
  - pytest-env
  - pytest-xdist
  - rasterio=1.1
  - scipy=1.5
  - seaborn=0.11
  - sparse=0.11
  - toolz=0.11
  - typing_extensions=3.7
  - zarr=2.5
  - pip:
    - numbagg==0.1
