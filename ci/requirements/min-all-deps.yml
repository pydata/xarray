name: xarray-tests
channels:
  - conda-forge
  - nodefaults
dependencies:
  # MINIMUM VERSIONS POLICY: see doc/installing.rst
  # Run ci/min_deps_check.py to verify that this file respects the policy.
  # When upgrading python, numpy, or pandas, must also change
  # doc/installing.rst and setup.py.
  - python=3.8
  - boto3=1.18
  - bottleneck=1.3
  - cartopy=0.19
  - cdms2=3.1
  - cfgrib=0.9
  - cftime=1.5
  - coveralls
  - dask-core=2021.09
  - distributed=2021.09
  - flox=0.5
  - h5netcdf=0.11
  # h5py and hdf5 tend to cause conflicrs
  # for e.g. hdf5 1.12 conflicts with h5py=3.1
  # prioritize bumping other packages instead
  - h5py=3.1
  - hdf5=1.10
  - hypothesis
  - iris=3.1
  - lxml=4.6  # Optional dep of pydap
  - matplotlib-base=3.4
  - nc-time-axis=1.3
  # netcdf follows a 1.major.minor[.patch] convention
  # (see https://github.com/Unidata/netcdf4-python/issues/1090)
  # bumping the netCDF4 version is currently blocked by #4491
  - netcdf4=1.5.3
  - numba=0.54
  - numpy=1.20
  - packaging=21.0
  - pandas=1.3
  - pint=0.17
  - pip
  - pseudonetcdf=3.1
  - pydap=3.2
  # - pynio=1.5.5
  - pytest
  - pytest-cov
  - pytest-env
  - pytest-xdist
  - rasterio=1.2
  - scipy=1.7
  - seaborn=0.11
  - sparse=0.13
  - toolz=0.11
  - typing_extensions=3.10
  - zarr=2.10
  - pip:
    - numbagg==0.1
