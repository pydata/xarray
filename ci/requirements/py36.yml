name: xarray-tests
channels:
  - conda-forge
dependencies:
  - python=3.6
  - cftime
  - dask
  - distributed
  - h5py
  - h5netcdf
  # pin matplotlib for now, to ensure that we have at least one CI job
  # testing pseudonetcdf: https://github.com/barronh/pseudonetcdf/issues/69
  - matplotlib=3.0
  - netcdf4
  - pytest
  - pytest-cov
  - pytest-env
  - coveralls
  - flake8
  - numpy>=1.12
  - pandas>=0.19
  - pip
  - scipy
  - seaborn
  - toolz
  - rasterio
  - bottleneck
  - zarr
  - pseudonetcdf>=3.0.1
  - cfgrib>=0.9.2
  - cdms2
  - pynio
  - iris>=1.10
  - pydap
  - lxml
  - pip:
    - mypy==0.711
