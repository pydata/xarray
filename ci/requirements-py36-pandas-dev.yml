name: test_env
channels:
  - conda-forge
dependencies:
  - python=3.6
  - cftime
  - cython
  - dask
  - distributed
  - h5py
  - h5netcdf
  - matplotlib
  - netcdf4
  - pytest
  - pytest-cov
  - pytest-env
  - coveralls
  - flake8
  - numpy>=1.12
  - scipy
  - toolz
  - pip
  - pip:
    # https://github.com/pydata/xarray/pull/3029
    # cython needs to be within pip
    - cython
    - git+https://github.com/pydata/pandas.git