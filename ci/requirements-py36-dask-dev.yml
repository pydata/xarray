name: test_env
channels:
  - conda-forge
dependencies:
  - python=3.6
  - cftime
  - h5py
  - h5netcdf
  - matplotlib
  - netcdf4
  - pytest
  - pytest-cov
  - pytest-env
  - coveralls
  - flake8
  - numpy>=1.12
  - pandas>=0.19
  - scipy
  - seaborn
  - toolz
  - rasterio
  - bottleneck
  - zarr
  - pseudonetcdf>=3.0.1
  - pip:
    - pytest-azurepipelines
    - git+https://github.com/dask/dask.git
    - git+https://github.com/dask/distributed.git
