name: test_env
channels:
  - conda-forge
dependencies:
  - python=3.6
  - cython
  - dask
  - distributed
  - h5py
  - h5netcdf
  - matplotlib
  - pytest
  - flake8
  - numpy
  - pandas
  - scipy
