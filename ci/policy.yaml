channels:
  - conda-forge
platforms:
  - noarch
  - linux-64
policy:
  # all packages in months
  packages:
    python: 30
    numpy: 18
  default: 12
  # overrides for the policy
  overrides: {}
  # these packages are completely ignored
  exclude:
    - coveralls
    - pip
    - pytest
    - pytest-asyncio
    - pytest-cov
    - pytest-env
    - pytest-mypy-plugins
    - pytest-timeout
    - pytest-xdist
    - pytest-hypothesis
  # these packages don't fail the CI, but will be printed in the report
  ignored_violations:
    # remove when we can pin to pydap 3.5.1 without error
    - pydap
