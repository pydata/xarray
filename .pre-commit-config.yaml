# https://pre-commit.com/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  # isort should run before black as black sometimes tweaks the isort output
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
  # https://github.com/python/black#version-control-integration
  - repo: https://github.com/psf/black
    rev: 21.10b0
    hooks:
      - id: black
      - id: black-jupyter
  - repo: https://github.com/keewis/blackdoc
    rev: v0.3.4
    hooks:
      - id: blackdoc
        exclude: "generate_reductions.py"
  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
  # - repo: https://github.com/Carreau/velin
  #   rev: 0.0.8
  #   hooks:
  #     - id: velin
  #       args: ["--write", "--compact"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910-1
    hooks:
      - id: mypy
        # `properies` & `asv_bench` are copied from setup.cfg.
        # `_typed_ops.py` is added since otherwise mypy will complain (but notably only in pre-commit)
        exclude: "properties|asv_bench|_typed_ops.py"
        additional_dependencies: [
            # Type stubs
            types-python-dateutil,
            types-pkg_resources,
            types-PyYAML,
            types-pytz,
            typing-extensions==3.10.0.0,
            # Dependencies that are typed
            numpy,
          ]
