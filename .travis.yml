# Based on http://conda.pydata.org/docs/travis.html
language: python
sudo: false # use container based build
notifications:
  email: false
branches:
  except:
    - fix-docs

matrix:
  fast_finish: true
  include:
  - python: 2.7
    env: CONDA_ENV=py27-min
  - python: 2.7
    env: CONDA_ENV=py27-cdat+pynio
  - python: 3.4
    env: CONDA_ENV=py34
  - python: 3.5
    env: CONDA_ENV=py35
  - python: 3.6
    env: CONDA_ENV=py36
  - python: 3.6
    env:
    - CONDA_ENV=py36
    - EXTRA_FLAGS="--run-flaky --run-network-tests"
  - python: 3.6
    env: CONDA_ENV=py36-pydap
  - python: 3.6
    env: CONDA_ENV=py36-netcdf4-dev
    addons:
      apt_packages:
        - libhdf5-serial-dev
        - netcdf-bin
        - libnetcdf-dev
  - python: 3.6
    env: CONDA_ENV=py36-dask-dev
  - python: 3.6
    env: CONDA_ENV=py36-pandas-dev
  - python: 3.6
    env: CONDA_ENV=py36-bottleneck-dev
  - python: 3.6
    env: CONDA_ENV=py36-condaforge-rc
  allow_failures:
  - python: 3.6
    env:
    - CONDA_ENV=py36
    - EXTRA_FLAGS="--run-flaky --run-network-tests"
  - python: 3.6
    env: CONDA_ENV=py36-pydap
  - python: 3.6
    env: CONDA_ENV=py36-netcdf4-dev
    addons:
      apt_packages:
        - libhdf5-serial-dev
        - netcdf-bin
        - libnetcdf-dev
  - python: 3.6
    env: CONDA_ENV=py36-dask-dev
  - python: 3.6
    env: CONDA_ENV=py36-pandas-dev
  - python: 3.6
    env: CONDA_ENV=py36-bottleneck-dev
  - python: 3.6
    env: CONDA_ENV=py36-condaforge-rc

before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
  - conda update -q conda
  - conda info -a

install:
  - conda env create --file ci/requirements-$CONDA_ENV.yml
  - source activate test_env
  # scipy should not have been installed, but it's included in older versions of
  # the conda pandas package
  - if [[ "$CONDA_ENV" == "py27-min" ]]; then
      conda remove scipy;
    fi
  - python setup.py install

script:
  - py.test xarray --cov=xarray --cov-report term-missing --verbose $EXTRA_FLAGS

after_success:
  - coveralls
