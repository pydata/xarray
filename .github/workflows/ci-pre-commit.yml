name: linting

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  linting:
    name: "pre-commit hooks"
    runs-on: ubuntu-latest
    if: github.repository == 'pydata/xarray'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: install mypy
        run: pip install mypy
      - uses: pre-commit/action@v2.0.3
