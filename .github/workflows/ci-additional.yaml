          name: codecov-umbrella
          fail_ci_if_error: false

  pyright:
    name: Pyright
    runs-on: "ubuntu-latest"
    needs: detect-ci-trigger
    if: |
      always()
      && (
          contains( github.event.pull_request.labels.*.name, 'run-pyright')
      )
    defaults:
      run:
        shell: bash -l {0}
    env:
